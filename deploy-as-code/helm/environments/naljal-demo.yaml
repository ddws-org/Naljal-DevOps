                egov-enc-service: "http://egov-enc-service.<state-name>:8080/"
                egov-accesscontrol: "http://egov-accesscontrol:8080/<state-name>/"
                egov-user: "http://egov-user:8080/<state-name>/"
                egov-user-egov: "http://egov-user.<state-name>:8080/<state-name>/"
                egov-location: "http://egov-location:8080/<state-name>/"
                egov-filestore: "http://egov-filestore:8080/<state-name>/"
                egov-localization: "http://egov-localization:8080/<state-name>/"
                egov-idgen: "http://egov-idgen:8080/"
                egov-otp: "http://egov-otp:8080/"
                egov-mdms-service: "http://mdms-v2:8080/<state-name>/"
                egov-mdms-service-test: "http://egov-mdms-service-test:8080/"
