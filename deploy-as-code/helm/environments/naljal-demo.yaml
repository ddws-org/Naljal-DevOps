global:
   domain: naljalseva.jjm.gov.in ## Add your Domain Name "Eg: site.mydomain.com" Do not use the dummy domain
   setup: fullsetup
   namespace: <state_name>
   containerRegistry: naljal
   context:
     path: <state-name>
     list:
       - adapter-master-data-service
       - billing-service
       - collection-services
       - dashboard-analytics
       - echallan-services
       - egov-filestore
       - egov-localization
       - egov-location
       - egov-mdms-service
       - egov-pg-service
       - egov-user
       - egov-hrms
       - egov-user-event
       - egov-url-shortening
       - ifix-department-entity-service
       - pdf-service
       - property-services
       - ws-services
       - ws-calculator
       - vendor
       - user-otp
       - pgadmin
       - frontend-mgramseva
       - s3-proxy
       - mgramseva-web
       - kibana-v1
       - grafana
       - jaeger
       - oauth2-proxy
       - egov-accesscontrol
       - workbench-ui
       - mdms-v2


cluster-configs:
    secrets:
      db: 
        namespace: [<state-name>]
        name: db

      egov-notification-sms:
        namespace: <state-name>
        name: egov-notification-sms

      egov-filestore: 
        namespace: <state-name>
        name: egov-filestore     
        
      egov-location: 
        namespace: <state-name>
        name: egov-location

      egov-pg-service: 
        namespace: <state-name>
        name: egov-pg-service

      egov-enc-service: 
        namespace: <state-name>
        name: egov-enc-service       

      egov-notification-mail: 
        namespace: <state-name>
        name: egov-notification-mail

      home-isolation-notification-mail: 
        namespace: <state-name>
        name: home-isolation-notification-mail      

      git-sync: 
        namespace: [<state-name> , monitoring]
        name: git-creds   

      kibana: 
        namespace: <state-name>
        name: kibana-creds                       

      kibana-infra: 
        namespace: <state-name>
        name: kibana-infra-creds     

      pgadmin: 
        namespace: playground
        name: pgadmin

      egov-si-microservice:
        namespace: <state-name>
        name: egov-si-microservice

      egov-edcr-notification:
        namespace: <state-name>
        name: egov-edcr-notification 

      egov-edcr-bank-gateway:
        namespace: <state-name>
        name: egov-edcr-bank-gateway

      chatbot:
        namespace: <state-name>
        name: chatbot
      
      covid-chatbot:
        namespace: <state-name>
        name: covid-chatbot

      egov-user-chatbot:
        namespace: <state-name>
        name: egov-user-chatbot

      oauth2-proxy:
        namespace: <state-name>
        name: oauth2-proxy   

      case-management:
        namespace: <state-name>
        name: case-management

      alertmanager:
        namespace: monitoring
        name: alertmanager-main
      
      elasticsearch-master-creds:
        namespace: [ backbone, <state-name> ]
        name: elasticsearch-master-credentials

      kafka-kraft:
        name: kafka-kraft-cluster-id
        namespace: backbone
    namespaces:  
      create: true
      values: [ backbone, monitoring, playground, kafka-kraft, es-cluster, <state-name> ]
      
    root-ingress:
      cert-issuer: letsencrypt-prod
      namespace: <state-name>
      context: /<state-name>
      redirect: /<state-name>/mgramseva

    configmaps:
        egov-config:
            namespace: [ <state-name>, monitoring, backbone ]
            data:
                db-host: <db_host> ## Add db-host name eg: egov-demo.database.azure.com
                db-name: <db_name> ## Add db-name
                db-url: jdbc:postgresql://<db_host>:5432/<db_name>?currentSchema=<state-name> ## example: jdbc:postgresql://egov-demo.postgres.database.azure.com:5432/egov_demo
                db-schema: "<state-name>"
                domain: naljalseva.jjm.gov.in ## Add your Domain Name    
                egov-services-fqdn-name: https://naljalseva.jjm.gov.in/ ## Add your Domain Name
                egov-services-fqdn-name-sms: https://naljalseva.jjm.gov.in/<state-name>/
                state-level-tenant-id: "as"
                egov-state-level-tenant-id: "as" 
                s3-assets-bucket: "<s3-bucket-name>"
                es-host: "elasticsearch-master.backbone"
                es-indexer-host: "https://elasticsearch-master.backbone:9200/"
                flyway-locations: "filesystem:/flyway/sql,filesystem:/flyway/seed,filesystem:/flyway/qa"
                kafka-brokers: "kafka-kraft-controller-headless.backbone:9092"
                kafka-infra-brokers: kafka-v2-infra.kafka-cluster:9092
                logging-level-jdbc: "DEBUG"
                mobile-validation-workaround: "true"
                serializers-timezone-in-ist: "true"
                server-tomcat-max-connections: "500"
                server-tomcat-max-threads: "10"
                sms-enabled: "true"
                spring-datasource-tomcat-initialSize: "1"
                spring-datasource-tomcat-max-active: "2"
                spring-jpa-show-sql: "true"
                timezone: Asia/Kolkata
                tracer-errors-provideexceptionindetails: "true"
                egov-bnd-freedownload-tenants: "pg.testing"
                egov-bnd-live-citizen-tenants: "pg.testing"

        egov-service-host:
            namespace: [ <state-name>, monitoring, backbone ]
            data:
                billing-service: "http://billing-service:8080/<state-name>/"
                collection-services: "http://collection-services:8080/<state-name>/"
                dashboard-analytics: "http://dashboard-analytics.<state-name>:8080/<state-name>/"
