property-services:
 replicas: 2
 memory_limits: 512Mi
 heap: "-Xmx512m -Xms512m"
 egov-mdms-search-endpoint: "/mdms-v2/v1/_search"

mdms-v2:
 replicas: 2
 memory_limits: 512Mi
 heap: "-Xmx512m -Xms512m"

egov-url-shortening:
  replicas: 2

egov-filestore:
  memory_limits: 512Mi
  heap: "-Xmx512m -Xms512m"
  volume: /opt/eGov/filestore
  is-bucket-fixed: "true"
  minio.url : "http://minio.backbone:9000/"
  aws.s3.url : "https://s3.amazonaws.com"
  is-s3-enabled: "true"
  minio-enabled: false
  allowed-file-formats-map: "{jpg:{'image/jpg','image/jpeg'},jpeg:{'image/jpeg','image/jpg'},png:{'image/png'},pdf:{'application/pdf'},odt:{'application/vnd.oasis.opendocument.text'},ods:{'application/vnd.oasis.opendocument.spreadsheet'},docx:{'application/x-tika-msoffice','application/x-tika-ooxml','application/vnd.oasis.opendocument.text','application/msword'},doc:{'application/x-tika-msoffice','application/x-tika-ooxml','application/vnd.oasis.opendocument.text','application/msword'},dxf:{'text/plain','application/dxf','application/octet-stream','image/vnd.dxf','image/vnd.dxf; format=ascii','image/vnd.dxf; format=binary','image/vnd.dxb'},csv:{'text/plain'},txt:{'text/plain'},xlsx:{'application/x-tika-ooxml','application/x-tika-msoffice','application/vnd.ms-excel'},xls:{'application/x-tika-ooxml','application/x-tika-msoffice','application/vnd.ms-excel'}}"
  allowed-file-formats: "jpg,jpeg,png,doc,docx,pdf,odt,ods,text,dxf,xls,xlsx"
  filestore-url-validity: 3600
  fixed-bucketname: <s3-bucket-name>

egov-idgen:
  replicas: 2
  heap: "-Xmx512m -Xms512m"
  memory_limits: "768Mi"
  idformat-from-mdms: "true"
  java-args: -Dspring.profiles.active=monitoring
  autocreate-new-seq: "true"
  mdms-service-search-uri: "mdms-v2/v1/_search"

egov-notification-sms:
  replicas: 2
  heap: "-Xmx512m -Xms512m"
  memory_limits: "768Mi"
  sms-provider-url: "https://api.textlocal.in/send/?"
  sms.provider.url: "https://api.textlocal.in/send/?"
  sms.provider.class: "generic"
  sms.provider.requestType: "GET"
  sms.provider.contentType: "application/json"
  sms-config-map: "{'apikey':'$username', 'sender':'$senderid', 'numbers':'$mobileno', 'message':'$message'}"
  sms-gateway-to-use: "Console"
  sms-sender: "ASPHED"
  sms.senderid: "ASPHED"
  sms-sender-requesttype: "GET"
  sms-custom-config: "true"
  sms-sender-req-param-name: "sid"
  sms-sender-username-req-param-name: "User"
  sms-sender-password-req-param-name: "passwd"
  sms-destination-mobile-req-param-name: "mobilenumber"
  sms-message-req-param-name: "message"
  sms-error-codes: "401,403,404,405,406,407,408,409,410,411,412,413,414"
  sms.verify.certificate: "false"
  sms.msg.append: ""
  sms.provider.entityid: "1001842650153206278"
  sms.default.tmplid: "1"
  sms.debug.msggateway: "true"
  sms.enabled: "true"
  save-sms-entity-enabled: "true"
  sms-disabled-tenants-list: "as.testing"
  sms.mobile.prefix: 91

egov-user:
  replicas: 2
  heap: "-Xmx256m -Xms256m"
  memory_limits: 512Mi
  otp-validation: "true"
  citizen-otp-enabled: "true"
  employee-otp-enabled: "false"
  access-token-validity: 10080
  refresh-token-validity: 20160
  default-password-expiry: 90
  mobile-number-validation: "false"
  roles-state-level: "true"
  citizen-registration-withlogin: "true"
  citizen-otp-fixed: "123456"
  citizen-otp-fixed-enabled: "true"
  egov-state-level-tenant-id: "as"
  account-unlock-cool-down-period-minutes: 5
  egov-mdms-search-endpoint: "/mdms-v2/v1/_search"
  mdms-path: "/mdms-v2/v1/_search"


billing-service:
  replicas: 2
  memory_limits: 512Mi
  demand.updateurl: '{"WS":"http://ws-calculator.<state-name>:8080/<state-name>/ws-calculator/waterCalculator/_updateDemand"}'
