pgadmin:
  replicas: 1
  dbUrl: "<db_url>"
  dbReadUrl: "<db_url>"
  environment: "PROD"
  maintenance-db-name: "<db_name>"
  db-admin-username: "<db_uname>"
  db-read-username: "<db_read_uname>"
  cookie-protection: "False"
  max-query-history: "50"
  max-login-attempts: "5"
  enable-save-password: "False"
  persistence:
    enabled: true
    dataDirSize: "1Gi"

kafka-ui:
  yamlApplicationConfig:
    kafka:
      clusters:
      - name: <cluster_name>
        bootstrapServers: kafka-kraft-controller-headless.backbone:9092
        readonly: true
