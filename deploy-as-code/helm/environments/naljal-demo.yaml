/v1/_create,/<state-name>/collection-services/payments/_search,/<state-name>/pdf-service/v1/_create,/<state-name>/billing-service/bill/v2/_fetchbill,/<state-name>/pg-service/transaction/v1/_update,/<state-name>/ws-services/wc/_bulkonboard,/<state-name>/ws-services/wc/_submitfeedback,/<state-name>/ws-services/wc/_search,/<state-name>/collection-services/payments/WS/_search,/<state-name>/ws-calculator/waterCalculator/_getPenaltyDetails,/<state-name>/billing-service/demand/_search,/<state-name>/collection-services/payments/_create,/<state-name>/pg-service/transaction/v1/_redirect,/<state-name>/adapter-master-data/project/v1/_search"

